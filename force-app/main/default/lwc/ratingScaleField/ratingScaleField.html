<template>
    <div class="field-container">

        <!-- FIELD LABEL -->
        <div class="field-label">
            <!-- LABEL -->
            <h3 lwc:if={label}>{label}</h3>
            <!-- HELP TEXT -->
            <template lwc:if={helpText}>
                <lightning-helptext
                    icon-name="utility:info"
                    content={helpText}
                    class="slds-m-left_x-small"
                ></lightning-helptext>
            </template>
        </div>

        <!-- RADIO BUTTONS -->
        <template lwc:if={isRadio}>
            <div class="radio-group">
                <template for:each={values} for:item="val">
                    <lightning-input 
                        type="radio" 
                        key={val} 
                        label={val} 
                        name="ratingScale" 
                        value={val} 
                        onchange={handleChange} 
                    ></lightning-input>
                </template>
            </div>
        </template>

        <!-- PICKLIST -->
        <template lwc:elseif={isPicklist}>
            <lightning-combobox 
                name="ratingScale" 
                placeholder="Select"
                options={picklistOptions} 
                onchange={handleChange} 
            ></lightning-combobox>
        </template>

        <!-- SLIDER -->
        <template lwc:elseif={isSlider}>
            <!-- INPUT -->
            <lightning-slider 
                min={minValue} 
                max={maxValue} 
                step={step} 
                value={minValue} 
                onchange={handleChange}
            ></lightning-slider>
        </template>

    </div>
</template>
